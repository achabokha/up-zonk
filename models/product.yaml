name: "product"

models:
    originalModel: "product.json"
    enhancedModel: "product.yaml"

templates:
    ngComponents:
        - action
        - list
        - details
        - edit
    ngComponentsOutDir: client/src/app/modules/catalog/

    files:
        - name: entity
          outDir: server/entities

        - name: model
          outDir: client/src/app/models
          outFileName: "{name}.interface.ts"

        - name: service
          outDir: client/src/app/services

    exclude:
        ngComponents:
            - list
            - entity
        files: 
            
            
